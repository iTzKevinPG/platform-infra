name: Terraform Infrastructure

on:
  workflow_dispatch:

jobs:
  plan:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform fmt
        run: terraform -chdir=terraform fmt -check

      - name: Terraform init
        run: terraform -chdir=terraform init -input=false
        env:
          DIGITALOCEAN_TOKEN: ${{ secrets.DO_TOKEN }}

      - name: Terraform validate
        run: terraform -chdir=terraform validate

      - name: Terraform plan
        run: terraform -chdir=terraform plan -input=false
        env:
          DIGITALOCEAN_TOKEN: ${{ secrets.DO_TOKEN }}

  apply:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform fmt
        run: terraform -chdir=terraform fmt -check

      - name: Terraform init
        run: terraform -chdir=terraform init -input=false
        env:
          DIGITALOCEAN_TOKEN: ${{ secrets.DO_TOKEN }}

      - name: Terraform validate
        run: terraform -chdir=terraform validate

      - name: Terraform plan (detailed exit code)
        id: plan
        run: |
          set +e
          terraform -chdir=terraform plan -out=tfplan -input=false -detailed-exitcode
          EXIT_CODE=$?
          if [ $EXIT_CODE -eq 0 ]; then
            echo "changes=false" >> $GITHUB_OUTPUT
            exit 0
          elif [ $EXIT_CODE -eq 2 ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            exit 0
          else
            exit $EXIT_CODE
          fi
        env:
          DIGITALOCEAN_TOKEN: ${{ secrets.DO_TOKEN }}

      - name: Terraform apply
        if: steps.plan.outputs.changes == 'true'
        run: terraform -chdir=terraform apply -input=false -auto-approve tfplan
        env:
          DIGITALOCEAN_TOKEN: ${{ secrets.DO_TOKEN }}
